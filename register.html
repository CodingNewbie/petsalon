<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="jquery-3.7.1.min.js" defer></script>
    <script src="./scripts/register.js" defer></script>
</head>
<body class="registration-body">
    <section class="registration">
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="soap-suds"></div>
            <form class="registration-form" id="regForm">
                <div id="validationErrorMsg">Please complete all required fields before submitting the form.</div>
                <!-- <h1>Fur Family Sign-Up</h1>
                <p>Paws a moment to share a few details about you and your furry family members.</p>
                <div class="first-last-name">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                </div>
                <input type="tel" placeholder="Contact number">
                <input type="email" placeholder="Email address">
                <input type="text" placeholder="Promo code (optional)"> -->
                <h1>Your Furry Friend</h1>
                <p>Let's get to know who's getting pampered! Tell us a bit about your pet(s).</p>
                <div class="add-pet">
                    <div class="type-gender">
                        <select name="type" id="petType">
                            <option style="display: none;" value="">Type</option>
                            <option value="Dog">Dog</option>
                            <option value="Cat">Cat</option>
                            <option value="Bird">Bird</option>
                        </select>
                        <select name="gender" id="petGender">
                            <option style="display: none;" value="">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <input type="text" id="petName" placeholder="Pet's Name">
                    <input type="text" id="petBreed" placeholder="Breed">
                    <div class="pet-age-weight">
                        <input type="number" id="petAge" placeholder="Age">
                        <input type="number" id="petWeight" placeholder="Weight (in lbs)">
                    </div>
                </div>
                <div class="tos">
                    <input type="checkbox" id="tos-checkbox">
                    <label for="tos-checkbox">I have read & agreed to the <a href="#">Terms of Service</a></label>
                </div>
                <!-- <button class="btn btn-primary" id="addPetButton" type="button">Add Pet</button> -->
                <button class="btn btn-dark" type="button" id="btnRegister">Submit</button>
            </form>

            <table class="pet-table" id="petTable">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Gender</th>
                        <th>Name</th>
                        <th>Breed</th>
                        <th>Age</th>
                        <th>Weight</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="petTableBody"></tbody>
            </table>
        </div>
    </section>
</body>
</html>
